<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#3A3352">

    <link href="https://fonts.googleapis.com/css?family=Quicksand|Grand+Hotel" rel="stylesheet">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <title>Caronival | Travel Planner</title>
  </head>

  <body>
    <style>
    
      body {
        background: #3A3352 url(https://66.media.tumblr.com/5d3ff8462da737f1c27f21a0e80ae969/tumblr_pg89n2ENb01sykd0ho3_r1_1280.png) top left no-repeat;
        background-size: 100%;
        font: #FCECE3;
        font-family: 'Georgia', 'Times';
        align-content: center;
      }
    
      h1, h1 a, h1 a:visited {
        font-family: 'Grand Hotel';
        font-size: 100px;
        color: #FF8878;
        text-shadow: 3px 1px 3px #000;
        text-decoration: none;
        margin-bottom: 0px;
        margin-top: 0px;
      }

      h1 a:hover {
        font-family: 'Grand Hotel';
        font-size: 100px;
        color: #FCECE3;
        text-shadow: 3px 1px 3px #000;
        text-decoration: none;
        margin-bottom: 0px;
      }
     
      h2 {
        font-family: 'Quicksand';
        font-size: 24px;
        color: #FCECE3;
        text-decoration: none;
        margin-top: -25px;
      }
          
    </style>
    
    <center>
      
      <!-- title & tagline -->
      <h1>Caronival</h1>
      <h2>the travel planner for any vacation, big or small!</h2>
    
      <!-- running of js -->
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div id="root"></div>
    
      <!-- google map -->
      <iframe frameborder="0" style="border:7px dashed #FF8878;width:95%;height:300px;padding:0px;margin:0px;"
        src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJk8PO6OjCrIkRUKIkRx3cais&key=AIzaSyBzbKXif59z3vKRfUXR3LOs_Oc5w-GpB2o" allowfullscreen>
      </iframe>
  
    </center>
  
  </body>
</html>
